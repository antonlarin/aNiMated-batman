<!DOCTYPE html>
<html>
<head>
	<title>Heat Equation Solver</title>
	<!--third party css-->
	<link rel="stylesheet" type="text/css" href="css/vendor/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/vendor/jquery.jqplot.min.css">
	<!--application css-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--third party js-->
	<script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="js/vendor/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="js/vendor/semantic.min.js"></script>
	<!--not for production-->
	<!--application js-->
	<script type="text/javascript" src="bootstrap.js"></script>
	<script type="text/javascript" src="js/hesviewmodel.js"></script>
</head>
<body class="ui two column page grid">
	<aside class="six wide column">
		<h1 class="header">Heat equation solver</h1>
		<form class="ui small form">
			<div class="grouped inline fluid fields">
				<div class="field">
					<img src="images/rhs.gif" />
					<input type="text" data-bind="textInput: rhsFunctionExpr" />
				</div>
				<div class="field">
					<img src="images/ic.gif" />
					<input type="text" data-bind="textInput: icFunctionExpr" />
				</div>
				<div class="field">
					<img src="images/lbc.gif" />
					<input type="text" data-bind="textInput: lbcFunctionExpr" />
				</div>
				<div class="field">
					<img src="images/rbc.gif" />
					<input type="text" data-bind="textInput: rbcFunctionExpr" />
				</div>
				<div class="field">
					<label>Time limit</label>
					<input type="text" data-bind="textInput: timeLimit" />
				</div>
				<div class="field">
					<label>Solver type</label>
					<select class="ui selection dropdown" data-bind="options: availableSolvers"></select>
				</div>
			</div>
			<button class="ui blue button" data-bind="click: solve">Solve</button>
		</form>
	</aside>
	<main class="ten wide column">
		<div class="ui menu">
			<a class="active item" data-bind="click: goToLayers">Layers</a>
			<a class="item" data-bind="click: goToTable">Table</a>
		</div>
		<div class="ui pagination menu" data-bind="visible: !showingTable">
			<a class="icon item">
		    <i class="left arrow icon"></i>
		  </a>
		  	
		  <a class="icon item">
		    <i class="right arrow icon"></i>
		  </a>
		</div>
		<table data-bind="visible: showingTable">
			
		</table>
		<div id="output" data-bind="visible: !showingTable">
			<label>Hooray!</label>
		</div>
	</main>
</body>
</html>
